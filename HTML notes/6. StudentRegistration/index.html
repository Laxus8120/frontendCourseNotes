<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1 align = "center">Student Registration form</h1>
    <form action="">
        <table align ="center"  cellpadding = "10" cellspacing="20">
        <tr>
            <td><label for="FirstName"> First Name :</label></td>
            <td><input type="text" name="Firstname" id="FirstName" placeholder="First Name" max="40"></td>
            <td>(max-40 charecter a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="Lastname"> Last Name :</label></td>
            <td><input type="text" name="Lastname" id="Lastname" placeholder="Last Name" max="40"></td>
            <td>(max-40 charecter a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="DOB"> Date Of Birth :</label></td>
            <td><input type="date" name="DOB" id="DOB" placeholder="Date Of Birth"></td>
        </tr>
        <tr>
            <td><label for="Email"> Email :</label></td>
            <td><input type="email" name="Email" id="Email" placeholder="email"></td>
        </tr>
        <tr>
            <td><label for="mobileNo">Mobile Number :</label></td>
            <td><input type="number" name="mobileNo" id="mobileNo" max="10"></td>
            <td><p>(10 Digit Number)</p></td>
        </tr>
        <tr>
            <td>
                <label for="Gender"> Gender :</label>
                <td>
                Male:<input type="radio" name="Male" id="">
                Female:<input type="radio" name="Male" id="">
                Transgender:<input type="radio" name="Male" id="">
                </td>
            </td>
        </tr>
        <tr>
            <td><label for="Address">Address: </label></td>
            <td><textarea placeholder="Address...." name="Address" id="Address" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="Pincode">Pincode :</label></td>
            <td><input type="number" placeholder="Pincode" name="Pincode" id="Pincode"></td>
            <td><p>(max-6 Digit)</p></td>
        </tr>
        <tr>
            <td><label for="Country">Country :</label></td>
            <td><input type="text" name="Country" id="Country" value="India"></td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies :</label></td>
            <td>
                <label for="Singing">Singing:</label><input type="checkbox" name="Hobbies" id="Singing">
                <label for="Dancing">Dancing:</label><input type="checkbox" name="Hobbies" id="Dancing">
                <label for="Reading">Reading:</label><input type="checkbox" name="Hobbies" id="Reading">
                <label for="Others">Others:</label><input type="checkbox"   name="Hobbies" id="Others">
            </td>
        </tr>
        <tr>
            <td>Qualification :</td>
            <td>
                <table cellpadding="6">
                    <thead>
                        <th align="center" colspan="5">Please Enter your Data </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td align="center">S.no</td>
                            <td align="center">Examination</td>
                            <td align="center">Board/University</td>
                            <td align="center">Percentage</td>
                            <td align="center">Year of Passing</td>
                        </tr>
                        <tr>
                            <td align="center">1.</td>
                            <td align="center">Class X</td>
                            <td align="center"><input type="text" name="Board" id="" placeholder="Board/University"></td>
                            <td align="center"><input type="number" name="Percentage" id="" placeholder="Percentage"></td>
                            <td align="center"><input type="date" name="Year" id="" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td align="center">2.</td>
                            <td align="center">Class XII</td>
                            <td align="center"><input type="text" name="Board" id="" placeholder="Board/University"></td>
                            <td align="center"><input type="number" name="Percentage" id="" placeholder="Percentage"></td>
                            <td align="center"><input type="date" name="Year" id="" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td align="center">3.</td>
                            <td align="center">Graduation</td>
                            <td align="center"><input type="text" name="Board" id="" placeholder="Board/University"></td>
                            <td align="center"><input type="number" name="Percentage" id="" placeholder="Percentage"></td>
                            <td align="center"><input type="date" name="Year" id="" placeholder="Year"></td>
                        </tr>
                        <tr>
                            <td align="center">4.</td>
                            <td align="center">Masters</td>
                            <td align="center"><input type="text" name="Board" id="" placeholder="Board/University"></td>
                            <td align="center"><input type="number" name="Percentage" id="" placeholder="Percentage"></td>
                            <td align="center"><input type="date" name="Year" id="" placeholder="Year"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <tr>
                <td><input type="submit" value="Submit" name="Submit" id=""></td>
                <td><input type="reset" value="Reset" name="Submit" id=""></td>
            </tr>
        </tr>
    </table>
    </form>
</body>
</html>
