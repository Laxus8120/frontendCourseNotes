<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center " >
        <div class="container row-md-auto">
            <div class="row gx-1">
                <div class="col-md-auto px-0 ">
                    <button type="button" class="btn btn-light border-primary">7</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">8</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">9</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">/</button>
                </div>
            </div>
            <div class="row gx-1">
                <div class="col-md-auto px-0 ">
                    <button type="button" class="btn btn-light border-primary">4</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">5</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">6</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">*</button>
                </div>
            </div>
            <div class="row gx-1">
                <div class="col-md-auto px-0 ">
                    <button type="button" class="btn btn-light border-primary">1</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">2</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">3</button>
                </div>
                <div class="col-md-auto px-0">
                    <button type="button" class="btn btn-light border-primary">-</button>
                </div>
            </div>
            <div class="row gx-0">
                <div class="col-md-auto d-flex justify-content-between">
                    <button type="button" class="btn btn-light border-primary">0</button>
                    <button type="button" class="btn btn-light border-primary">.</button>
                    <button type="button" class="btn btn-light border-primary">=</button>
                    <button type="button" class="btn btn-light border-primary">+</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
